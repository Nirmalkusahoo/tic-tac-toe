<div class="container">
  <h1>Player {{player}} turn.</h1>
  <h1>Winner is {{winner}}</h1>

  <div class="box">
    <app-square *ngFor="let box of boxes;let i = index" (click)="putValue(i)" [value]="box"></app-square>
  </div>
  <button mat-flat-button color="primary" (click)="newGame()">New Game</button>
</div>
